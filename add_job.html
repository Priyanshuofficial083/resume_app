<!DOCTYPE html>
<html>
<head>
    <title>Add Job - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Resume Analyzer - Admin</a>
            <div class="navbar-nav">
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin_jobs') }}">Manage Jobs</a>
                <a href="{{ url_for('admin_users') }}">Users</a>
                <a href="{{ url_for('add_job') }}">Add Job</a>
                <a href="{{ url_for('logout') }}" style="color: var(--danger);">Logout</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2>âž• Add New Job</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <form method="POST">
                <div class="form-group">
                    <label>Job Title *</label>
                    <input type="text" name="title" class="form-control" required 
                           placeholder="e.g., Senior Python Developer">
                </div>
                
                <div class="form-group">
                    <label>Company *</label>
                    <input type="text" name="company" class="form-control" required 
                           placeholder="e.g., Tech Corp">
                </div>
                
                <div class="form-group">
                    <label>Job Description *</label>
                    <textarea name="description" class="form-control" rows="5" required 
                              placeholder="Describe the job role, responsibilities, and requirements..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Required Skills (comma-separated) *</label>
                    <input type="text" name="skills_required" class="form-control" required 
                           placeholder="python,django,flask,postgresql,git">
                    <small style="color: var(--gray);">Separate skills with commas</small>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label>Experience Required (years) *</label>
                        <input type="number" name="experience_required" class="form-control" 
                               value="0" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Job Type *</label>
                        <select name="job_type" class="form-control" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" name="location" class="form-control" required 
                               placeholder="e.g., San Francisco, CA">
                    </div>
                    
                    <div class="form-group">
                        <label>Salary Range</label>
                        <input type="text" name="salary" class="form-control" 
                               placeholder="e.g., $80,000 - $120,000">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success btn-block">Add Job</button>
                <a href="{{ url_for('admin_jobs') }}" class="btn btn-block mt-1">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
