<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-small" style="margin-top: 80px;">
        <div class="card">
            <h2 class="text-center text-primary">Create Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label>Email (optional)</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" name="password" class="form-control" placeholder="At least 6 characters" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
            
            <p class="text-center mt-2">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
